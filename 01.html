<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap>#btn{color:red;width: 100px;height: 100px;background-color: #000;}
        .wrap>#btn.on{color:#fff}
        .titlestyle{color:#fff;background-color: coral;}
        .listyle{color:#f00;font-weight: bold;}
    </style>
</head>
<body>
    <div class="wrap">
        <h1 id="logo">타이틀</h1>
        <ul class='listbox'>
            <li class="list">리스트1</li>
            <li class="list">리스트2</li>
            <li class="list">리스트3</li>
        </ul>
        <button id="btn">버튼</button>
    </div>
    <script>
       // document.querySelector('#logo').style.backgroundColor='#396';
       // document.querySelector('#logo').style.color="#fff";
      const title = document.querySelector('#logo') ; 
      //title.style.backgroundColor='#396';
       //title.style.color="#fff";
       title.classList.add('titlestyle');
       const li = document.querySelectorAll('.list') ; // ['li.list','li.list','li.list'] 
       
       //li.forEach((el)=>el.style.color="red")
       li.forEach((el)=>el.classList.add('listyle'))

    </script>
</body>
</html>
